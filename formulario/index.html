<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Travel resevation form</h2>
    <h3>*denotes mandotory</h3>
    Full name*=<br><input type="full name" placeholder="FirstName LastName">
<br>
    Email address*=<br><input type="email" placeholder="EMAIL_ADDRESS">
    <br>
    Select Tour Packge*=<br><select name="Select Tour Packge">
  <option value="Goa">Goa</option>
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Haryana">Haryana</option>
  <option value="Assam">Assam</option>
</select>
<br>
Arrival date*=<br><input type="date" placeholder="m/d/y">
<br>
Number of persons*=<br><input type="number" placeholder="UNKNOWN_TYPE">
<br>
What wold you want to avail?*=<br><input type="checkbox" name="Boarding" value="Boarding"><label>Boarding</label>
<br>
<input type="checkbox" name="Fooding" value="Fooding"><label>Fooding</label>
<br>
<input type="checkbox" name="Sight seeing" value="Sight seeing"><label>Sight seeing</label>
<br>
Discout Coupon code=<br><input type="full name" placeholder="UNKNOWN_TYPE" pattern="[b-zB-ZA-8]{6}"/>
<br>
Terms and conditions* <br><input type="radio" name="I agree" value="I agree"><label>I agree</label>
<input type="radio" name="I disagree" value="I disagree"><label>I disagree</label>
<br><br>
<input type="submit" name="complete resevation" value="complete resevation">
 
 <style>
    body{
    background-color: antiquewhite;
    text-align: center;
   
}
 </style>






</body>
</html>
