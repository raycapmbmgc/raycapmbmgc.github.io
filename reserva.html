<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Reservas</title>
</head>
<body>
    <div class="container bg-info">
        <h1>Reservas</h1>

        <h2>Formulário de Reserva</h2>
        <form>
            <div class="form-group">
                <label for="data">Data da Reserva</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário da Reserva</label>
                <input type="time" class="form-control" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="quantidadepessoas">quantidade de pessoas</label>
                <input type="number" class="form-control" id="quantidadepessoas" name="quantidadepessoas" required>
            </div>
            <div class="form-group">
                <label for="detalhesContato">Detalhes de Contato</label>
                <textarea class="form-control" id="detalhesContato" name="detalhesContato" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Reserva</button>
        </form>

        <h2>Política de Reservas</h2>
        <p>Para cancelamentos ou alterações em sua reserva, entre em contato conosco com antecedência. Confirmaremos todas as reservas por telefone ou e-mail.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
